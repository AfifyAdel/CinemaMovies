<div class="container mt-4 mb-4">
  <h5>Login</h5>
  <hr class="mb-4" />
  <div class="login container">
    <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="message != null && message != ''">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
      </button>
      {{message}}
    </div>
    <!-- <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      This username is exist!
    </div> -->
    <div class="col-md-5">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email Address"
            [ngClass]="{'is-invalid' : this.loginForm.get('email').touched && !this.loginForm.get('email').valid}">
          <div class="text-danger" *ngIf="this.loginForm.get('email').touched && this.loginForm.get('email').invalid">
            <div class="text-danger" *ngIf="this.loginForm.get('email').errors.required">
              {{messageValidate.email.required}}
            </div>
            <div class="text-danger" *ngIf="this.loginForm.get('email').errors.email">
              {{messageValidate.email.notValid}}
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" required minlength="6" class="form-control" id="password"
            placeholder="Password"
            [ngClass]="{'is-invalid' : this.loginForm.get('password').touched && !this.loginForm.get('password').valid}">
          <div class="text-danger"
            *ngIf="this.loginForm.get('password').touched && !this.loginForm.get('password').valid">
            <div *ngIf="this.loginForm.get('password').errors.required">
              {{messageValidate.password.required}}
            </div>
          </div>
        </div>
        <div class="form-group">
          <input type="checkbox" formControlName="remeberme" class="mr-2" id="remeberme">
          <label for="remeberme">Remeber Me</label>
        </div>
        <button type="submit" class="btn btn-primary"
          [disabled]="loginForm.invalid || !IsPasswordValid()">Login</button>
        <script>
          $(".alert").alert();
        </script>
      </form>
    </div>
  </div>
  <div class="btn-login mt-3 ml-3">
    I don't have account <a href="register" class="">Register</a>
  </div>
</div>
