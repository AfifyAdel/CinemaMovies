<div class="container mt-4 mb-4">
  <h5>Reset Password</h5>
  <hr class="mb-4" />
  <div class="login container">
    <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="message != null && message != ''">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
      </button>
      {{message}}
    </div>
    <div class="col-md-5">
      <form [formGroup]="forgetForm" (ngSubmit)="RequestPassword()">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email Address" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
            [ngClass]="{'is-invalid' : this.forgetForm.get('email').touched && !this.forgetForm.get('email').valid}">
          <div class="text-danger" *ngIf="this.forgetForm.get('email').touched && this.forgetForm.get('email').invalid">
            <div class="text-danger" *ngIf="this.forgetForm.get('email').errors.required">
              {{messageValidate.email.required}}
            </div>
            <div class="text-danger" *ngIf="this.forgetForm.get('email').errors.email">
              {{messageValidate.email.notValid}}
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="forgetForm.invalid">Submit</button>
        <script>
          $(".alert").alert();
        </script>
      </form>
    </div>
  </div>
</div>
