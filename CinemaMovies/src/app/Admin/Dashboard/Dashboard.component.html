<div class="wrapper">
  <!-- Sidebar  -->
  <nav id="sidebar">
    <div class="sidebar-header">
      <h3>Admin Tool</h3>
    </div>
    <div>
      <ul class="list-unstyled components">
        <li class="active">
          <a href="#homeSubmenu"  data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Users</a>
          <ul class="collapse list-unstyled" id="homeSubmenu">
            <li>
              <a (click)="CheckUser()" >Users List</a>
            </li>
            <li>
              <a (click)="CheckUserRoles()">Users Roles</a>
            </li>
          </ul>
        </li>
        <li class="active">
          <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Categories</a>
          <ul class="collapse list-unstyled" id="pageSubmenu">
            <li>
              <a (click)="CheckCategories()">Category List</a>
            </li>
          </ul>
        </li>
        <li class="active">
          <a href="#pageSubmenu1" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">SubCategories</a>
          <ul class="collapse list-unstyled" id="pageSubmenu1">
            <li>
              <a (click)="CheckSubCategories()">SubCategory List</a>
            </li>
          </ul>
        </li>
        <li class="active">
          <a href="#submenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Movies</a>
          <ul class="collapse list-unstyled" id="submenu">
            <li>
              <a (click)="CheckUser()">Movie List</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Page Content  -->
  <div id="content">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button type="button" id="sidebarCollapse" class="btn btn-dark">
          <i class="fa fa-align-left"></i>
        </button>
        <h4 style="margin-right: 45%;">Control Panel</h4>
      </div>
    </nav>

    <div class="container main-panel">
      <div *ngIf="IsUserList">
        <div>
          <button type="button" class="btn btn-success mb-3" (click)="CheckAddUser()">Add User</button>
        </div>
        <app-users></app-users>
      </div>
      <div *ngIf="IsAddUser">
        <app-adduser></app-adduser>
      </div>
      <div *ngIf="IsUserRoles">
        <app-UserRoles></app-UserRoles>
      </div>
      <div *ngIf="IsCategoryList">
        <app-categoryList></app-categoryList>
      </div>
      <div *ngIf="IsSubCategoryList">
        <app-sub-category-list></app-sub-category-list>
      </div>
    </div>
  </div>
</div>
