<div class="user-role">
  <button type="button" class="btn btn-outline-success mb-3" (click)="AddSubCategory()">Add Category</button>
  <table class="table table-light rounded table-respone bg-light border">
    <thead>
      <tr class="bg-dark text-light">
        <th>SubCategory Name</th>
        <th>Category Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of subCategories">
        <td>
          {{item.subCategoryName}}
          <input type="hidden" value="{{item.id}}">
        </td>
        <td>
          {{item.category.categoryName}}
          <input type="hidden" value="{{item.category.id}}">
        </td>
        <td class="float-right">
          <button type="button" class="btn btn-primary btn-sm mr-3" (click)="EditSubCategory(item.id, item.subCategoryName, item.categoryId)">Edit</button>
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#modelId" (click)="SelectDeleteSubCategory(item)" >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>


<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Alert Delete!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Do you want delete this SubCategory?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="DeleteSubCategory()">Yes</button>
        <button id="btnClose" type="button" class="btn btn-secondary" data-dismiss="modal">Cancle</button>
      </div>
    </div>
  </div>
</div>
